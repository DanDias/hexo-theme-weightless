<script type="text/javascript">
	$('.lunrSearch').keyup(function() {
		var query = $(this).val();
        if (query == ''){
            $('.lunrResult').empty();
        }else{
			var results = index.search(query);
			$('.lunrResult').empty().append(results.length ?
                    results.map(function(result){
                        var el = $('<p>')
                            .append($('<a>')
                                .attr('href', result.ref)
                                .text(store[result.ref].title)
                            );
                        if(store[result.ref].abstract){
                            el.after($('<p>').text(store[result.ref].abstract));
                        }
                        return el;
                    }) : $('<p><strong>No results found</strong></p>'));
		}
	});
</script>
<section class="container m0 p0 clearfix">
	<div class="mt2 mb2">
		<form>
			<label for="search">Search: </label>
			<input id="search" type="text" class="field lunrSearch">
		</form>
	</div>
	<div class="mt2 py0">
		<div class="col-12 bg-white rounded mb2 lunrResult">
		</div>
	</div>
</section>
